<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue demo</title>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <script src="./js/zepto.min.js"></script>
</head>

<body>
    <div id="example">
        a={{ a }}, b={{ b }}
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            b: function() {
                return this.a + 1;
            }
        }
    });
</script>

</html>
